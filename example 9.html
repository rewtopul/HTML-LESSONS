<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Создание линии - тег hr</title>
</head>
<body>
	  <!--

	  	   hr - тег, для реализации прямой линии, он одиночный,
	  	   не имеет содержимого и по этому не имеет закрывающего тега.
	  	   Автоматически расстовляются на всю ширину родительского тега.
	  	   Атрибуты: align, color, size, width, noshade

	  -->
	  
	  <p> Тег hr определяет горизонтальную линию:</p>
	  <hr />
	  <p> This is a prograph</p>
	  <hr />
	  <p> This is a prograph </p>
	  <hr />
	  <p> This is a prograph </p>
	  


	      


	
</body>
</html>
