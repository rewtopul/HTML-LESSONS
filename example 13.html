<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Атрибут noshade - тень линии</title>
</head>
<body>

	  <!--

	  	  noshade _ атрибут тега hr, который контролирует тень прямой.

	  -->
	  
	  <p> Тег hr определят горизогтальную линию: </p>
	  <hr noshade="noshade" />
	  <p> This is a paragrah </p>
	  <hr />
	  <p> This is a paragraph </p>
	  <hr />
	  <p> This is a paragraph </p>
	  	  
	
</body>
</html>
