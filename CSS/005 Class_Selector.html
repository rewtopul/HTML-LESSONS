<!DOCTYPE html>
<html lang="en">

<!--

	Задание стиля с помощью селектора-класса.
	.селектор-класс
	{
	  свойство1:значение;
	  свойство2:значение;
	}

	Класс - особенный вмд селектора, которым можно пометить как один, так и несколько элементов.

	Что бы указать селектор-класс, в css необходимо использовать конструкцию. имя класса.

	Что бы привязать к этому клссу элемент, в открывющем теге необходимо указать атрибут class="имя класса"

-->
<head>
	<meta charset="UTF-8">
	<title>Тег style</title>
	<style type="text/css">

		{
	margin: 0px;
	padding: 0px;
}

p
{
	font-size: 36px;
}
div
{   
     background: aqua;
 }

 .class1
{   
     font-size:20px;
     color:red;
 }
</style>

</head>
<body>

	<!-- Селектор-класса доминирует над селектором тегом <p> -->
<p class="class1">Простой параграф</p>
<p>Ещё один простой параграф</p>
<!-- Селектор класс доминирует над селектором тегом <div>-->

<div class="cass1">
	Так же, ещё один простой параграф, который находися в  блочном элемете
</div>
	
 
</body>
</html>
