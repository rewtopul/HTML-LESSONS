<!DOCTYPE html>
<html lang="en">


<!--

		Идентификатор

	    Идентификатор - особенный вид слектора, который используется для оращения к элементу и изменения его стиля.

        Идентификатор (ID селектор) определяет уникальное имя элемента, по этому по умолчанию предпологается,
        что элемент с таким селектором на странице один.

        Что бы задать идентификатор, в css необходимо использовать конструктор #имя идентификатора.

        Что бы привязать к этому идентификатору элемент,в открывающем теге необходимо указать атрибут id="имя тега".

    -->
<head>
	<meta charset="UTF-8">
	<title>Тег style</title>

	<style type="text/css">

		#id1
		{ 

		   font-family: Segoe UI;
		   font-size: 18pt;
		   color:Green;
	   }

	   div
	   { 
            background-color:Yellow;
        }

        .class
        {
        	color:red;
        }

      </style>

	
</head>
<body>
	<p>Простой параграф </p>

	<p id="id1">Ещё один простой параграф №1</p>
    <p id="p1" class="class">Ещё  один простой парагрф №2</p>

    <!--<p id="id1"> Ещё один простой парагрыф №3</p>-->

    <div>
    	Так же ещё один простой параграф, который находится в блочном элементе
    </div>
	
</body>
</html>
