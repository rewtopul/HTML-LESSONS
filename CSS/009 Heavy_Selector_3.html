<!DOCTYPE html>
<html lang="en">

<!--
Есть несколько основных сложных конструкций:

1.Вложенные селекторы
2.Мультиклассы
3.Соседний селектор

Соседними называют те элементф разметки, которые следуеют непосредственно
друг за другом в коде документа.

Для задания стиля соседнему элементуиспользуется символ<<+>>, который
устанавливается между двумя селекторами.
 селектор1 + селектор2
 -->

<head>
	<meta charset="UTF-8">
	<title>Тег style</title>
	<style type="text/css">

	p+span+div

	{
		background-color:Red;
	}

</style>
</head>
<body>
  
  <p> Содержание параграфа №1</p>

  <span> Содержимое тега span</span>

  <div> Сщдержимое тега div </div>

  <p> Содержимое параграфа №2</p>
  	
</body>
</html>
