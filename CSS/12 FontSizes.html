<!DOCTYPE html>
<html lang="en">

<!--

	Для задания размеров различных элементов, в ccs используются абсолютные и относительные
	единицы измерения.

	Абсолютные единицы не зависят от устройства вывода, а относительные единицы определяют размер элемента относительно значения другого размера.

	1.Em - высота шрифта текущего элемента(1tm=текущий размер шрифта по умолчанию равно 16px)
	2. Ex - высота символа х в нижнем регистре.
	3. Рх - пиксел
	4.% - процент от размера шрифта по умолчанию.

	Относительно единицы обычно использут для работы с текстом,
	либо когда надо вычислитьпроцентное соотношение между элементом.

	1. in - дюйм (1 дюйм равен 2,25 см)
	2. см - сантиметры
	3. мм - милиметры
	4. Рс - пика (1 пмка равна 12 пунктам)
	5. Pt - пункт (1 пункт равен 1/72 дюйма)

	 абсолютные единицы применяются реже, чем относительные и , как правило, при работе с текстом.

	-->
