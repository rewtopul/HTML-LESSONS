<!DOCTYPE html>
<html lang="en">

<!--
	Свойства  font-family.

	Устанавливает семейство шрефта, которое будет использваться для оформления
	текста содержимого.
	Список шрифтов может включатьодно или несколько названий, разделённых запятой.
	Если в имени шрифта содержатся пробелы,например,Trebuchet MS, оно должно заключаться
	в одинрные или двойные кавычки.

	Когда браузер встречает первый шрифт в списке, он проверяет его наличие на компьютере пользователя.
	Если такого шрифта нет, берётся следущее имя из списка и также анализируется на присутствие.
	По этому несколько шрифтов увеличивает вероятность, что хотя бы один из нихбудет обнаружен на клиенстком компьютере.
-->
<head>
	<meta charset="UTF-8">
	<title>Работа со шрифтом</title>
	<style type="text/css">
	body
	{
		color:#0094ff;
	}

	p.one
	{
		font-family: 'Monotype Corsiva';
		color:darkgrey;
	}
	p.three
	{
		font-family: :Arial;
		color:darkorange;
	}
</style>

</head>
<body>
	<h1>CSS стили шрифта</h1>
	<table border="1" cellpadding="5">
	  <tr>
	  	<th>
	  		Шрифт
	  	</th>
	  	<th>
	  		Результат
	    </th>
	  </tr>
	  <tr>
	    <td>
	    	<p class="one">Time New Roman</p>
	    </td>
	    <td>
	    	<p class="one"> Используется шрифт Time New Roman</p>
	    </td>
	  </tr>
	  <tr>
	  	<td>
	  		<p class="two"> Используется шрифт Monotype Corsiva</p>
	  	</td>
	  </tr>
	  <tr> 
	  	<td>
	  		<p class="three"> Используется шрифт Arial</p>
	  	</td>
	  </tr>
	</table>


	
</body>
</html>
