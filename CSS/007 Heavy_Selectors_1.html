<!DOCTYPE html>
<html lang="en">

<!--
 Есть несколько основных сложнфх конструкций:

1. Вложенные селекторы
2.Мультиклассы
3.Соседний селектор

Вложенные селекторы

Если необходимо определить стиль для элемента, вложенного в другой, то лучшем решением является конструкция вложенных селекторов.

Первым указывается селектор родительского элемента, а вторым селектор дочернего элемета.

родительский_элемент дочерний_элемент {}

-->
<head>
	<meta charset="UTF-8">
	<title>Тег style</title>
	<style type="text/css">

    div
    {
    	color:Green;
    	font-size:18pt;
    	font-family: Arial;
    }

    div div
    {
        color:Blue;
    }

    div p
    {
    	background-color: Red;
    }

</style>
</head>
<body>

	<p>Простой парагрф</p>

	<div>

		<p>Содержимое параграфа</p>

		<div>
			Содержаимое вложеного блока
	    </div>
	 </div>
	
</body>
</html>
