<!DOCTYPE html>
<html lang="en">
<!--
	Так же можно созавать стили в отдельном файле с расширением .css. При этом тегу head необходимо создавать ссылку на файл:
	<Link href="...адрес..." rel="stylesheet" type="text/css"/>
-->
<head>
	<meta charset="UTF-8">
	<title>Тег style</title>
	<link href="css_file.css" rel="stylesheet" type="text/css"/>
</head>
<body>

	<p>Простой параграф</p>
	<p>Ещё один простой параграф</p>
	<div>
		<p> Так же ещё один простой параграф, который находится в блочном элементе</p>
	</div>
	
	
</body>
</html>
