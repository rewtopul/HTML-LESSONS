<!DOCTYPE html>
<html lang="en">

<!--
Есть несколько основных сложных конструкций:

1. Вложенные селекторы
2. Мультиклассы
3.Соседний  селектор

Мультиклассы

Если необходимо создать стиль для элемента, который привязан к несколькимселекторам,
то необходимо использовать следущую конструкцию.

селектор.селектор{}

Все селекторы, которым обязан соответствовать элемент, перечисляется без пробелов по очереди
-->
<head>
	<meta charset="UTF-8">
	<title>Тег  style</title>
	<style type="text/css">

		.class1
		{
			color:Green;
			font-size:32px;
			background-color: Black;
		}
		p.class2
		{
			color:Red;
			font-size:50px;
		}
		.class1.class3
		{
			color:Blue;
			background-color: red;
		}

		p
		{
			font-weight: blod;
	     }

	 </style>
</head>
<body>
	<p class="class1">Содержимое простого параграфа с установленным классом class1</p>
	<span class="class1">Простой строковый элемент class1</span><br/>
	<p class="class2">Содержимое простого параграфа с установленным классом class2</p>
	<span  class="class2">Простой стрoковый элемент class2</span><br/>
	<p class="class3">Содержимое простого параграфа с установленным классом class1 class2</p>
</body>
</html>
