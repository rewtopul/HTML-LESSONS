<!DOCTYPE html>
<html lang="en">
<!--
src- source, источник откуда погружаюься изображения.
Источнок может быть как локальный дистрибутив. так и какой либо источник в сети.
Форматы которые спользуются в аёрстке:
.jpg
.gif
.png
-->
<head>
	<meta charset="UTF-8">
	<title>Атрибут тега img - src</title>
</head>
<body>
	  Изображение из локального ресурса:
	  <b />
	  <img align="center" src="images/constr4.gif"alt="imageExample" title="imageExample" />
	  <br />
	  Изображение из ресурса в сети:
	  <br />
	  <img src="http://edu.cbsystematics.com/images/arrow.png" alt="imageExample" title="imageExample" />
	  <br />
	  Анимация:
	  <br />
	  <img src="images/nacknm.gif" ait="imageExample" title="imageExample" />

	
</body>
</html>
