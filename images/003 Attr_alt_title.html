<!DOCTYPE html>
<html lang="en">
<!--
Alt - это атрибут, который указывает альтернативный текст, который выведется если изображение не подгрузится.
Title - выскакивает а качесьве подсказки, если пользовательнаведёт указатель мыши наизображение.
Рекомендуется указывать оба атрибута в связи стем, что некоторые браузеры не воспринимают один, другие второй.
-->
<head>
	<meta charset="UTF-8">
	<title>Атрибуты тега img - Alt, Title</title>
</head>
<body>
	Изображение без атрибутов alt,title:
	<br /> 
	<img src="images/constr4.gif" alt="delete" title="imagesExampl" />
	<br />
	
</body>
</html>
