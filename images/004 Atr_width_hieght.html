<!DOCTYPE html>
<html lang="en">
<!--
Alt - это атрибут, который указывает альтернативный текст, который выведется если изображение не подгрузится.
Title - выскакивает в качестве подсказки, если пользователь наведет указатель мыщи на изображение.
Рекомендуетя указыватьоба атрибута в связи с тем что некоторые брузеры не воспринимают один, другие второй.
-->
<head>
	<meta charset="UTF-8">
	<title>Атрибуты тега img - Alt, Title</title>
</head>
<body>
	  Изображение без указния атрибутов  Alt, Title:
	  <br />
	  <img src="images/constr4.gif" />
	  <br />
	  <img src="images/constr4.gif" alt= "delete" title="imagesExample">
	  <br />

</body>
</html>
