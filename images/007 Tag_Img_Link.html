<!DOCTYPE html>
<html lang="en">

<!--
	Изображение можно вомещать в любой другой контейнер, усли вы сочтёте это целесообразным.К примеру часто изображение помещается в контейнер <a>...<a/a>.Таким образом становиться ещё и ссылкой.
	-->
<head>
	<meta charset="UTF-8">
	<title>Изображение - ссылка</title>
</head>
<body>
	<a href="https://google.com/">
		<img src="images/logo.ping" alt="Delete" title="Simple logo!!" border="0" />
    </a>
    
</body>
</html>
