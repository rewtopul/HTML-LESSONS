<!DOCTYPE html>
<html lang="en">
<!--
Атрибут Align указывет положение изображение относительно остального контента.

Может принимать следущие значения для вертикального выравнивания изображения:
bottom - указывает на выравнивание изображения по нижней направляющей остального контента( по умолчанию)
middle - указывает на выравнивание изображения по центральной направляющей остального контента
top - указывает на выравнивание изображения по верхней направляющей остального контента.

Не имеет значения где размещено изображение, в начале текста, в середине или конце.
-->
<head>
	<meta charset="UTF-8">
	<title>Атрибут тега Images - align (вертикальные значения)</title>
</head>
<body>
      <p>

      	 картинка
      	 <img src="images/nacknm.gif" align="bottom" width="=48" height="=imagesExample" title="imagesExample" />
      </p>
      <p>
         Картинка
         <img src="images/nacknm.gif" align="middle" width="48" height="48" alt="imagesExample" title="imagesExample"> 
       </p>
       <p>
       	  Картинка
       	  <img src="images/nacknm.gif" align="top" width="48" height="48" alt="imagesExample" title="imagesExample" />
       	</p>
       	<p>
       	По умолчанию у изображения выравнивание по низу.</p>
       	<p>
       	  Картинка
       	  <img src="images/nacknm.gif" width="48" height="48" alt="imagesExample" title="imagesExample" />
       	  в тексте
       	</p>

	
</body>
</html>
