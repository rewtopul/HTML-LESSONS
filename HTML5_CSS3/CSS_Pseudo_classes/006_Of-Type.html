<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>:first-of-type and :last-of-type</title>
	<style>

		/* :first-of-type - получениу первого элемента р в в списке дочерних элементов */
        p:first-of-type {
        	background: red;
        }

        /*:last-of-type - получение последнего элемента р в списке дочерних элементов */
        p:last-of-type {
        	background: green;
        }

	</style>
</head>
<body>
	<h1>Заголовок</h1>

	<p>Перпый параграф</p> <!--:first-of-type-->
	<p>Второй параграф</p>
	<p>Третий параграф</p>
	<p>Четвёртый парграф</p><!--:last-of-type-->

	<div>
    <p>Первый параграф</p> <!--:first-of-type-->
	<p>Второй параграф</p>
	<p>Третий параграф</p>
	<p>Четвёртый парграф</p><!--:last-of-type-->

	</div>
	
</body>
</html>
