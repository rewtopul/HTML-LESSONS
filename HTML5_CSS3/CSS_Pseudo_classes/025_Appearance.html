<!-- Свойства appearance изменнит внешний вид элемента, при сохранение егоо фмнкции-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>appearance</title>
	<style>
		input[type="checkbox"] {
			background: url(switch.png); /* перключатель выключен */
			height: 26px;
			width: 32px;
			cursor: pointer;
			/* отключаем стандартное отображения элемента input checkbox */
			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none;
		}

		input[type="checkbox"]:checkbox {
			background-position: 0 -26px; /* переключатель включен*/
		}

		/* указываем что div должен отоюражаться как кнопка */
		div {
			-webkit-appearance: button;
			-moz-appearance: button;
			appearance: button;

			width: 75px;
			padding: 10px;
		}
	</style>
</head>
<body>
	<p>Щёлкните по переключателю</p>
	<p>
		<input type="checkbox" name="c1" />
	</p>
	<p>
		<input type="checkbox" name="c2" checked="checked" />
	</p>
	<p>
		<input type="checkbox" name="c3" />
	</p>
	<div>This is DIV</div>

	<a href="http://htmlbook.ru/blog/stilnye-chekboksy-ne-dlya-vsekh">HtmlBook</a>
	
	
</body>
</html>
