<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>:optinal</title>
	<style>
		/* стиль для элемента который не использует атрибут :required */
		input[type=text]:optinal {
			border: 2px dashed grey;
		}

		/* стиль для элемента с атрибутом :required */
		input:required {
			border: 2px dashed grey;
		}
	</style>
</head>
<body>
	<form>
		<p>Пожалуйста, укажите ваше имя и возраст.</p>
		<p>
			Имя:
			<input type="text" name="name">
		</p>
		<p>
			Возраст:
			<input type="number" min="18" required name="old" title="Запомните ваш возраст">
		</p>
		<p>
			<input type="submit" value="Отправить">
		</p>
	</form>
	
</body>
</html>
