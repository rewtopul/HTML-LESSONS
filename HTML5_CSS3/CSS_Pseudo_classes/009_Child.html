<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Псевлоклассы last=child и first-child</title>
	<style>
		/* первый параграф в определённом контейнере */
		p:first-of-type {
			background-color: green;
		}

		/* первый дочерний элемент любого div */
		div :first-child {
			background-color: blue;
		}

		/* последний дочерний элемент любого div */
		div :last-child {
			background-color: red;
		}
	</style>
</head>
<body>
	<h1>Заголовок</h1>
	<p>Первый параграф</p> <!--:first-of-type-->
	<p>Второй параграф</p>
	<p>Третий параграф</p>
	<p>Четвёртый парграф</p><!--:last-of-type-->

	<div>
		<span>Первая строка</span> <!--:first-of-type-->
		<br />
		<span>Вторая строка</span>
		<br />
		<span>Третья строка</span>
		<br />
		<span>Четвёртая строка</span><!--:last-of-type-->
	</div>
	
</body>
</html>
