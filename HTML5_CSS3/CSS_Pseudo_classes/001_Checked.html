<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>checked</title>
	<style>
		/* 

		:checked псевдо класс, который применяется кэлементам интерфейса
		(checkbox или radio) когда они находятся в выбранном состоянии
		input:cheked + span - найти все span , которые следуют за выбранным input

		*/
		input:checked + span {
			background: #fc0;
		}

	</style>
</head>
<body>
	<p><strong>Какие курсы вы прошли в учебном центре</strong></p>
	<p>
		<input type="checkbox" name="a1" checked="checked"><span>HTML&CSS</span><br>
		<input type="checkbox" name="a2"><span>JAVASCRIPT</span><br>
		<input type="checkbox" name="a3"><span>jQuery</span><br>
		<input type="checkbox" name="a4"><span>C#Starter</span><br>
		<p>
			<input type="submit" value="Отправить">
	</p>

	
</body>
</html>
