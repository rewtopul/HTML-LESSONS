<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		/* все параграфы зелёного цвета */
		p {
			color: green;
		}

		/* : not() псевдокласс для элементов которые не содержат указанный селектор */
		/* все элементы , которые не являются параграфами - красного цвета */
		:not(p) {
			color: red;
		}
	</style>
</head>
<body>

	<h1>Зоголовок</h1>

	<p>Параграф</p>
	<p>Ещё один параграф</p>

	<div>Текст в dive</div>

	<a href="#" target="_blank">Ссылка</a>
	
</body>
</html>
