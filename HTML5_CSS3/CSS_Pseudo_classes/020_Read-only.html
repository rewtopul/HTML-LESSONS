<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>:read-write</title>
	<style>
		/* Элементы форм не доступные для редактирования (с атрибутом readonly="readonly") */
		input:read-only {
			opacity: 0.7;
			border: 1px solid red;
		}

		/* Элементы форм, которые поддерживают редактирование */
		input:read-write {
			border: 2px solid green;
		}
	</style>
</head>
<body>
	<form>
		<p>
			<input type="text" size="40" value="Введённый текст не может измениться" readonly="readonly">
		</p>
		<p>
			<input type="text" size="40" value="Этот текст может измениться">
		</p>
		<p>
			<input type="submit" value="Отправить">
		</p>
	</form>
	
</body>
</html>
