<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>only-of-type</title>
	<style>
		/* Псевдокласс :only-of-type применяется к дочернему элементу
		указанного тепи, только если он единственный у родителей. */
		p:only-of-type {
			border: 5px double red;
		}
	</style>
</head>
<body>

	<div>
		<p>Paragrapg 1</p>
		<p>Paragrapg 2</p><!--удалите данный параграф-->
	</div>
	<div>
		<p>Paragrapg 1</p>
	</div>
	<div>
		<span>Span 1</span>
		<p>Paragrapg 1</p>
	</div>
	
</body>
</html>
