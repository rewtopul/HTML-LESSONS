<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>attr$=value</title>
	<style>
		/* атрибут class содержит значение test */
		[class*="test"] {
			background: #ffff00;
		}
	</style>
</head>
<body>
	<div class="first_test">Первый div.</div>
	<div class="second">Воторой div.</div>
	<div class="test">Третий div.</div>
	<div class="test4">Четвёртый div.</div>
	<p class="test">Параграф.</p>
	
</body>
</html>
