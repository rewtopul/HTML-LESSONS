<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>search - поле для поиска</title>
</head>
<body>
	<form>
		<!--

			Тег <label> устанавливает связь между определённой меткой, В качестве которой обычно выступает текст,
			и элементом формы (<input>, <select>, <textarea>).  Такая связь необходима, что бы изменять значения элементов формы при нажатии
			курсором мыши на текст.
			Кромн того, с помощью <label> можно устанавливать горячие клавиши на клавиатуре и переходить на активный элемент подобно
			и указании его имени.
			В качестве втрибута for тега <label>.
			При втором способе элемент формыпомещается внутрь контейнера <label>.
			-->
		<p>
			<label for="search" accesskey="S">
				Найти
			</label>
			<input id="search" type="search" name="query" />

		</p>
		<button type="submit">Отправить</button>
	</form>
	
</body>
</html>
