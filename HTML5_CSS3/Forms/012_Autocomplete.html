<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Атрибут autocomplete</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Авторизация</legend>
			<p>
				<label>
					Имя пользователя
					<input type="text" name="username" autofocus="off" />
				</label>
			</p>
			<p>
				<label>
					Пароль
					<!-- autocomplete="off" - атрибут мспользуется для того , что бы браузерне сохранял данные в поле ввода, для обеспечения безопасности для критических данных. -->
					<input type="password" name="pwd" autocomplete="off" />
				</label>
			</p>
		</fieldset>
		<p>
			 <input type="submit" value="Отправить" />
	    </p>
	</form>
	<a href="http://google.com">Проверка работы атрибутов формы</a>
	<p>Перейти по ссылки, после чего нажмите на кнопку "Black". Обратите внимание что браузер не запомнил значение в поле ввода пароля</p>
	
</body>
</html>
