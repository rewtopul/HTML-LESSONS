<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Пример проверки достоверности ввода</title>
</head>
<body>
	<form>
		<p>
			<label>
				Телефон
				<!--
					Атрибут pattern позволяет указать регулярное выражения с помощью, которого будут производиться валидация данных значения введённое в атрибут tittleбудет использоваться для подсказки если пользователь допустит шибку.
				-->
				<input type="tel" name="phone" pattern="\+372\(\d{3}\) \d{3}-\d{2}-\d{2}"
				title="+372 (063) 223-23-23" />
			</label>
		</p>
		<input type="submit" value="Отправить" />
	</form>
	
</body>
</html>
