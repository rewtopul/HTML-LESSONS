<!DOCTYPE html>
<html>
<head>
	<title>Типы элементов</title>
</head>
<body>
	<form>
		<!-- Конопка, основное событие onclick -->
		<input type="button" name="buttom1" value="Button1" />
		<br />

		<!-- Флажок, основное событие onclick -->
		<input type="checkbox" checked="checked" name="checkbox1" />
		Check Box 1
		<br />

		<!-- Поле для ввода файла згружаемого на сервер,основное событие onchange -->
		<input type="file" name="file1" value="" />
		<br />

		<!-- Данные сохрняемые вместе с формой , но невидимые пользователю. -->
		<input type="hidden" name="hidden1" value="" />
		<br />

		<!--Поле для ввода пароля -->
		<input type="password" name="password1" value="" />
		<br />

		 <!-- Переключатель -->
		 Radio 1<input type="radio" checked="checked" name="group1" />
		 Radio 2<input type="radio" name="group1" />
		 <br />
</body>
</html>
