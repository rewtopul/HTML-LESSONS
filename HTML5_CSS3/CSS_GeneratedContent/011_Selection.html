	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>selection</title>
		<style>
			/*

			Псевдо элемент ::selection применяет стиль к выделенному пользователем тексту.
			В правилах стилей допускается использовать следущие свойства: color. background b background-color.

			*/
			p::selection {
				color: #ff0;
				background: #000;
			}
		</style>
	</head>
	<body>
		<p>
			Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Nisl tincidunt eget nullam non. Quis hendrerit dolor magna eget est lorem ipsum dolor sit. 
		</p>
		
	</body>
	</html>
