<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>blockquote sample</title>
	<style>
		section {
			width: 700px;
			height: 70px;
			margin: 100px auto 0;

		}

		p {
            margin: 10px;
            padding: 0 40px;
            text-align: center;
		}

		blockquote:before {
			content: " ";
			position: relative;
			bottom: -25px;
		

		background: url(quotationmark.png) -3px -3px #ddd;
		border-radius: 25px;
		display: block;
		height: 25px;
		width: 25px;

		/* устанавливаем что при смене значения свойства background-color
		в течении 350 ms должен произойти плавный переход значения от текущего кизменённому */
		-moz-transition: background-color 350ms;		
		-o-transition: background-color 350ms;
		-webkit-transition: background-color 350ms;
		transition: background-color 350ms;
		
	}

	blockquote:after {
		content: " ";
		float: right;
		position: relative;
		top: -25px;

		border-radius: 25px;
		background:  url(quotationmark.png) -1px -32px #ddd;
		display: block;
		height: 25px;
		width: 25px;

		/* устанавливаем что при смене значения свойства background-color втечении 350 ms должен произойти плавный переход значения
		от текущего к изменённому*/
		-moz-transition: background-color 350ms;		
		-o-transition: background-color 350ms;
		-webkit-transition: background-color 350ms;
		transition: background-color 350ms;
	}

	blockquote:hover:after, blockquote:hover:after, {
		/* запуск анимации */
		background-color: #555;
	}
	</style>
</head>
<body>
	<section>
		<blockquote>
			<p>
				Есть два спосаба создания дизайна программы. Один из них, это сделать его на столько простым, что в нём, очевилно, не будет
				недостатков.
				Другой способ - сделать его на столько запутанным, что в нём не будет очевидных недостатков.
				<br />
				- C.A. R. Hoare
			</p>
		</blockquote>
	</section>
	
</body>
</html>
