<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>content attr</title>
	<style>
		a {
			text-decoration: none;
		}

		a::after {
			/*

			content: attr - возвращает строку, которая является значением параметра тега указанного в скобках.
			Нпример, a:after {content:attr(href)} добавит после ссылки её адрес, т.е. значение атрибута href.
			Если указанного атрибута нет, вернётся пустая строка.
			*/
			content: " (" attr(href)")";
		}
	</style>
</head>
<body>
	<a href="https://kutsehariduskeskus.ee/">Video Lessons</a> <br />
	<a href="http://www.w3schools.com">W3Schools</a><br />
	<a href="http://www.google.com">Google search</a><br />
	
</body>
</html>
