<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>audio element</title>
	<script src="Modernizr-2.0.6.js"></script>
</head>
<body>
	<!--
		autoplay - сщщбщает браузеру о том, что необходимо начать воспроизведение аудио, как только будет загружена страница
		loop - повторно запустить аудио после завершения
		canplaytype(тип) - возвращает строку,указывающую, может ли браузер воспроиводить данный тип мадиафайла
		currentTime - определяет текущую позицию воспроизведения в секундах
		duration - сщдержит длину аудиофайла в секунду
		play() - функция, начинает воспроизведение с текущей позиции
		pause() - функция, приостанавливает воспроизведение аудио
	-->

    <audio id="audio" controls autoplay src="audio/Vivaldi.ogg">
    	Браузер не поддерживает воспроизведение звуковых медиафайлов
    </audio>

    <script>
    	if (!Modernizr.audio) {
    		alert("Браузер не поддерживает воспроизведение звуковых медиафайлов");
    	}
    	else {
    		var audio = document.getElementById("audio");
    		var res = audio.canPlayType('audio/ogg; codecs="vorbis"');
    		if (res) alert(res + "can play ogg vorbis");
    		else alert("no support for ogg vorbis");
    	}
    </script>
	
</body>
</html>
