<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web Worker</title>
	<script type="text/javascript">
		// Создание потока (Web Worker)
		var worker = new Worker('task.js');

		// Привязка обработчика на событие message, которое будет возникать в случаи если поток присылает данные.
		worker.addEventListener("message", function (e) {
			document.getElementById("output").innerHTML += "Ответ потока: " + e.data;
		}, true);

		// Отправка данных потоку
		//Когда воркер получит сообщение в нем произойдёт message.
		worker.postMessage('Hello world');
	</script>
</head>
<body>
	<div id="output"></div>
	
</body>
</html>
