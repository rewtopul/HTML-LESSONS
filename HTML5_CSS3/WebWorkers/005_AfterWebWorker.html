<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Использование WEb Workers</title>
	<script>
		window.onload = function () {
			document.getElementById("startButton").onclick = function () {
				// Создание нового потока
				var worker = new Worker("fibonachiWorker.js");

				// Создание обработчика для получения сщщбщений от потока
				    worker.addElementListener("message", function (e) {
					document.getElementById("output").innerHTML += e.data + "<br />";
				}, false);

				// Запуск потока
				worker.postMessage("");
			}
		}
	</script>
</head>
<body>
	<button id="startButton">Start</button>
	<p id="output"></p>
</body>
</html>
