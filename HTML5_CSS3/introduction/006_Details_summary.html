<!--
	details - представляет собой раскрывающийся виджет, показывающий пользователю дополнительную иформацию или элементы управления.
	На момент создания примра работает только в Google Chrome.
-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Элемент details</title>
</head>
<body>
    <!--Для того, что бы список отображался в развёрнутом состоянии необходимо добавить атрибут open -->
    <details>
    	<summary>Предстоящие обсуждения</summary>
    	<p> В новом году у нас появится огромное количество статей</p>
    	<ul>
    		<li>Понимание структуры HTML документа </li>
    		<li>Когда использовать <code>hgroup</code></li>
    		<li>Машинная синиматика микроданных</li>
    	</ul>
    </details>
   </body>
   </html>
