<!-- Атрибут contenteditable обеспечивает возможность редактировать страницу непосредстенн через браузер -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> Атрибут contenteditable</title>
</head>
<body>
	<article contenteditable>
		<h2>Не злоупотребляйте <code>section</code>!</h2>
		<p>
			Основной структурой элемента HTML 5 <code>section</code> зачастую
			используется как обычный контейнер для стиля, хотя для этого
			больше подходит <code>div</code>
		</p>
	</article>
</body>
</html>
