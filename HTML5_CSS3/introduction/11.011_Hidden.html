<!--
	Атрибут hidden скрывает содержимое элемента от просмотра, но оставляет возможность получатьданные с помощью сценариев.
-->
<!DOCTYPE html>
<html>
<head>
	<title>Атрибут hidden</title>
</head>
<body>
	<div hidden="hidden">Текст, который не отобразиться</div>
	<div>Hello World</div>
</body>
</html>
