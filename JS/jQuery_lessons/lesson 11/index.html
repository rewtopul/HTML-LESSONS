<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Drum Kit</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	    <div class="keys" tabindex="1">
		<div data-key="65" class="key">
			<kbd>A</kbd>
			<span class="sound">clap</span>
		</div>
		<div data-key="83" class="key">
			<kbd>S</kbd>
			<span class="sound">hihat</span>
		</div>
		<div data-key="68" class="key">
			<kbd>D</kbd>
			<span class="sound">click</span>
		</div>
		<div data-key="70" class="key">
			<kbd>F</kbd>
			<span class="sound">openhat</span>
		</div>
		<div data-key="71" class="key">
			<kbd>G</kbd>
			<span class="sound">boom</span>
		</div>
		<div data-key="72" class="key">
			<kbd>H</kbd>
			<span class="sound">ride</span>
		</div>
		<div data-key="74" class="key">
			<kbd>J</kbd>
			<span class="sound">snare</span>
		</div>
		<div data-key="75" class="key">
			<kbd>K</kbd>
			<span class="sound">tom</span>
		</div>
		<div data-key="76" class="key">
			<kbd>L</kbd>
			<span class="sound">tink</span>
		</div>
	</div>
	
	<audio data-key="65" src="sound/clap.wav"></audio>
	<audio data-key="83" src="sound/hihat.wav"></audio>
	<audio data-key="68" src="sound/kick.wav"></audio>
    <audio data-key="70" src="sound/openhat.wav"></audio>
    <audio data-key="71" src="sound/boom.wav"></audio>
    <audio data-key="72" src="sound/ride.wav"></audio>
    <audio data-key="74" src="sound/snare.wav"></audio>
    <audio data-key="75" src="sound/tom.wav"></audio>
    <audio data-key="76" src="sound/tink.wav"></audio>

<script src='http://code.jquery.com/jquery-2.2.4.min.js'></script>
<script>
	// Как всегда, проверим готовность документа
$(function() {
	// Отлавливаем события"Нажимаем на клавишу"
	$(this).keydown(function(event) {
	// Сщздаём переменную, в которую помещаем div с подходящим data-key
	var key = $(this).find('.key[data-key='+event.which+']');
	// Находим на странице тег audio с нужным dats-key и помещаем так же в переменную для удобства
	var audio = $(this).find('audio[data-key='+event.which+']')[0];
	// Прасваиваем активный класс к клавише, что бы подсветить её
	key.toggleClass('playing');
	// Проверяемсуществует ли audio тег с таким data-key
	if(!audio)return;
	// Воспроизводим звук
	audio.play();
	// Сбрасываем таймер звековой дорожки снова на 0
	audio.currentTime = 0;
	});
	// Отслеживаем событие, когда пользователь отпускает кнопку
	$(this).keyup(function(event) {
	// Cнова создаём переменную с нужным data-key
	var key = $(this).find('.key[data-key='+event.whitch+']');
	// Убераем класс который подсвечивает кнопку
	key.toggleClass('playing');
	});
});
</script>



</body>
</html>
