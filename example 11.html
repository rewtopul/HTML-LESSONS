<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Атрибут width - ширина линий</title>
</head>
<body>

	  <!--

	  	  width - атрибут тега hr, который указывает ширину прямой.
	  	  Следует задавать в px, в сязи с тем, что некоторые браюзеры
	  	  (к примеру устаревшие версии Internet exploer) не воспринимают значения без единиц изерения
      -->

      <p> Тег hr определяет горизонтальную линию: </p>
      <hr align="left" width="600px" />
      <p> This is a paragraph </p>
      <hr width="300px" />
      <p> This is paragraph </p>
      <hr width="800px" />
      <p> This is paragraph </p>
      
	
</body>
</html>
