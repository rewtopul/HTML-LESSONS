<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Атрибут color - цвет линии</title>
</head>
<body>

	  <!--

	  	  сolor - атрибут тега hr, который указывае цвет прямой.
	  -->
	  

	  <P> Тег hr определят горизонтальную линию:</P>
	  <hr color="Red" />
	  <p> This is a paragraph</p>
	  <hr color="Blue" />
	  <p> This is a paragraph </p>
	  <hr color="Grean"	/>
	  <p> This is a paragraph </p>  
	
</body>
</html>
