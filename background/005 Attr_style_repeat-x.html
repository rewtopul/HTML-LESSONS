<!DOCTYPE html>

<!--
Свойства background-repeat отвечает за вид повторения фона.
Ьщжет принимать следущие значения: no-repeat, repeat-x, repeat-y.
no- repeat - говорит о том что повторять изображение не стоит, и размещает его один раз согласно его размерам.
repeat-x - делает повторение изображения только  по оси х.
repeat-y - делает повторение изображения только по оси у.
-->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Свойство  background-repeat</title>
</head>
<body background="../images/images/background.jpg" style=" background-repeat: repeat-x">
	Здесь распологается основное содержимое страницы, которое будет отображено пользователю в оне браузера.
</body>
</html>
