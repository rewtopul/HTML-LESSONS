<!DOCTYPE html>

<!--
Вторым способом является установка свойства background-color в атрибуте style
-->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Свойства background-color атрибута style</title>
</head>
<body bgcolor="blue" style="background-color:yellow">
	Здесь распологается основное содержимое страницы которое будет отображено пользователю в окне браюзера.
	
</body>
</html>
