<!DOCTYPE html> 

<!--
	Свойства  background-size - отвечает за размещение изображения на заднем фоне.
	Может принимать следущие значения:
    Cover - маштабирует изображение с сохранением пропорцийтаким образом, что бы картинуа целиком поместилась внутрь блока.
    Contain - маштабирует изображение таким образом, что бы оно полностью заполнило блок, при этом к двум его сторонам изображение будет прилегать обязательно.
-->

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Свойства  background-size</title>
</head>
<body style=" background-image:url(../images/images/background.jpg);background-size:cover; background-repeat:no-repeat;"> 

	<!--<body style=" background-image:url(../images/images/ background.jpg); background-size:cover;background-repeat:no-repeat;">
	-->
</body>
</html>
