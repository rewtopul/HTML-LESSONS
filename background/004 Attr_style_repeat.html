<!DOCTYPE html>

<!--
no-repeat - говорит о том, что повторять изображение не стоит, и размещает его один раз согласно его размерам.
repeat-x - делает повторение изображения только по оси х.
repeat-y - делает повторение изображения только по оси у.
-->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Свойства background-repeat</title>
</head>
<body background="../Images/Images/background.jpg" style="background-repeat: no-repeat">
	Здесь распологается основное содержимое страницы, которое будет отображено пользователю в окне браузера.
	
</body>
</html>
